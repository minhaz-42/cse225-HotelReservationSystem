<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Grand Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="bg-particles"></div>

  <div class="auth-page">
    <div class="auth-card">
      <h1>✦ Welcome Back</h1>
      <p class="auth-subtitle">Sign in to your Grand Hotel account</p>

      <div id="error" class="alert alert-error"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input id="username" type="text" required class="form-input" placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" required class="form-input" placeholder="Enter your password" />
        </div>
        <button type="submit" class="btn-primary btn-block">
          Sign In →
        </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="/register.html">Create one</a></p>
        <p class="mt-8"><a href="/" class="auth-back-link">← Back to home</a></p>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errEl = document.getElementById('error');
      errEl.classList.remove('show');

      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>';

      try {
        const data = await API.post('/api/auth/login', {
          username: document.getElementById('username').value.trim(),
          password: document.getElementById('password').value,
        });
        Auth.save(data.token, data.user);
        window.location.href = data.user.role === 'admin' ? '/admin.html' : '/dashboard.html';
      } catch (err) {
        errEl.textContent = err.message || 'Login failed. Please check your credentials.';
        errEl.classList.add('show');
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
