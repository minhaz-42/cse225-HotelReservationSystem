<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register — Grand Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="bg-particles"></div>

  <div class="auth-page">
    <div class="auth-card">
      <h1>✦ Create Account</h1>
      <p class="auth-subtitle">Join Grand Hotel and book your perfect stay</p>

      <div id="error" class="alert alert-error"></div>

      <form id="register-form">
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input id="name" type="text" required class="form-input" placeholder="John Doe" />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" required class="form-input" placeholder="john@example.com" />
        </div>
        <div class="form-group">
          <label for="contact" class="form-label">Contact Number</label>
          <input id="contact" type="text" class="form-input" placeholder="e.g. 09171234567" />
        </div>
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input id="username" type="text" required class="form-input" placeholder="Choose a username" />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" required minlength="6" class="form-input" placeholder="Min 6 characters" />
        </div>
        <button type="submit" class="btn-primary btn-block">
          Create Account →
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="/login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errEl = document.getElementById('error');
      errEl.classList.remove('show');

      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>';

      try {
        const data = await API.post('/api/auth/register', {
          name:          document.getElementById('name').value.trim(),
          email:         document.getElementById('email').value.trim(),
          contactNumber: document.getElementById('contact').value.trim(),
          username:      document.getElementById('username').value.trim(),
          password:      document.getElementById('password').value,
        });
        Auth.save(data.token, data.user);
        window.location.href = '/dashboard.html';
      } catch (err) {
        errEl.textContent = err.message || 'Registration failed';
        errEl.classList.add('show');
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
